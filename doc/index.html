<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery.disableAutoFill plugin - User Guide</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet" />
    <script src="assets/js/jquery.disableAutoFill.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="flexbox">
        <div class="container mb-4">
            <div class="row justify-content-center">
                <div class="col-11 mb-3">
                    <div class="d-inline-block align-middle">
                    <img src="/assets/img/logo.png" class="img-fluid"></div>
                    <div class="d-inline-block align-text-top">Login Form</div>
                </div>
                <div class="col-9 col-lg-4 form-bg35">
    
                    <form method="post" id="login-form" action="/home/userLoginForm" autocomplete="off" >
                        <div class="form-group mb-4">
                            <input type="text" name="username" class="form-control icon_user" placeholder="User ID">
                        </div>
                        <div class="form-group mb-5">
                            <input type="text" name="password" class="form-control icon_password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <form class="form-signin">       
          <h2 class="form-signin-heading">Please login</h2>
          <input type="text" class="form-control" name="username" placeholder="User ID" />
          <input type="password" class="form-control" name="password" placeholder="Password" />      

          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
        </form>
    </div>


    <script>

    function checkForm() {
        form = document.getElementById('login-form');

        if (form.password.value == '') {
            alert('Cannot leave Password field blank.');
            form.password.focus();
            return false;
        }
        if (form.username.value == '') {
            alert('Cannot leave User Id field blank.');
            form.username.focus();
            return false;
        }
        return true;
    }

    $('#login-form').disableAutoFill({
        'passwordFiled': '.icon_password',
        'callback': function() {
            return checkForm();
        }
    });

    </script>
</body>
</html>
